<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Varka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/varka/manifest.json">
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="36x36" href="images/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="48x48" href="images/android-icon-48x48.png">
    <link rel="icon" type="image/png" sizes="72x72" href="images/android-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="144x144" href="images/android-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="theme-color" content="#000">
</head>
<body>
    <div class="container">
        <p class="ratio-value">1:<span class="ra"></span></p>
        <p class="material-value"><span class="gr">↓</span> г</p>
        <p class="material-value"><span class="ml">↓</span> мл</p>
    </div>
    <div class="ruler-bar"></div>
    <div class="ratio-sheet hidden">
        <ul class="ratio-list">
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-10" value="10">
                <label class="ratio-list__label" for="ratio-10">1:10</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-11" value="11">
                <label class="ratio-list__label" for="ratio-11">1:11</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-12" value="12">
                <label class="ratio-list__label" for="ratio-12">1:12</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-13" value="13">
                <label class="ratio-list__label" for="ratio-13">1:13</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-14" value="14">
                <label class="ratio-list__label" for="ratio-14">1:14</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-15" value="15" checked>
                <label class="ratio-list__label" for="ratio-15">1:15</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-16" value="16">
                <label class="ratio-list__label" for="ratio-16">1:16</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-17" value="17">
                <label class="ratio-list__label" for="ratio-17">1:17</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-18" value="18">
                <label class="ratio-list__label" for="ratio-18">1:18</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-19" value="19">
                <label class="ratio-list__label" for="ratio-19">1:19</label>
            </li>
            <li class="ratio-list__item">
                <input type="radio" name="ratio" class="ratio-list__value" id="ratio-20" value="20">
                <label class="ratio-list__label" for="ratio-20">1:20</label>
            </li>
        </ul>
        <div class="ratio-sheet__overlay"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
